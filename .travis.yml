language: python
python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.5-dev" # 3.5 development branch
    - "nightly" # currently points to 3.6-dev
# command to install dependencies
install:
    - "python setup.py install"
# command to run tests
script:
    - nosetests
after_success:
    - codecov
    - bash <(curl -s https://codecov.io/bash)
